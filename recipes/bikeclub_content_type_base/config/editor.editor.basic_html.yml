langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - heading
      - bold
      - italic
      - '|'
      - bulletedList
      - numberedList
      - alignment
      - indent
      - outdent
      - link
      - blockQuote
      - insertTable
      - drupalMedia
      - style
      - removeFormat
      - specialCharacters
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_style:
      styles:
        -
          label: 'Small text (85%)'
          element: '<p class="small">'
        -
          label: 'Medium text (95%)'
          element: '<p class="medium">'
        -
          label: 'Regular text (100%)'
          element: '<p class="regular">'
        -
          label: 'Light button'
          element: '<p class="light-button">'
        -
          label: 'Dark button'
          element: '<p class="dark-button">'
        -
          label: 'Light centered'
          element: '<p class="light-centered">'
        -
          label: 'Dark centered'
          element: '<p class="dark-centered">'
    ckeditor_link_styles_linkStyles:
      styles: {  }
    media_media:
      allow_view_mode_override: true
image_upload:
  status: false
