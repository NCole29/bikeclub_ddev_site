id: nonmembers
title: Nonmembers
description: 'Form collects information from non-member waiver forms completed at the start of rides, and sends an email to non-members immediately after the form is submitted. To edit the content of the email, navigate to Settings and select Emails/Handlers. The Club Reports page includes a link to view all non-member riders.'
categories:
  - Ride
elements: |-
  ride_info:
    '#type': webform_computed_token
    '#title': 'Ride info'
    '#title_display': none
    '#attributes':
      style: 'font-weight:bold; font-size:120%;'
    '#display_on': form
    '#template': '<h2>[webform_submission:values:ride]</h2>'
  flexbox_01:
    '#type': webform_flexbox
    '#title': 'Ride info'
    ride_date:
      '#type': datetime
      '#title': 'Ride date'
      '#title_display': before
      '#disabled': true
      '#prepopulate': true
      '#default_value': '[webform_submission:node:field_datetime]'
      '#attributes':
        style: ' display: block;  width: fit-content;'
      '#date_date_element': text
      '#date_date_format': 'D, m/d/Y'
      '#date_year_range': '2024:2050'
      '#date_time_element': none
    ride:
      '#type': hidden
      '#title': Ride
      '#default_value': '[current-page:title]'
      '#readonly': true
      '#prepopulate': true
  flexbox_02:
    '#type': webform_flexbox
  nonmembers_on_waiver_form:
    '#type': webform_section
    '#title': 'Nonmembers on waiver form'
    '#title_tag': h3
    nonmember:
      '#type': webform_custom_composite
      '#title': Nonmember
      '#title_display': invisible
      '#multiple__sorting': false
      '#element':
        first_name:
          '#type': textfield
          '#title': 'First name'
        last_name:
          '#type': textfield
          '#title': 'Last name'
        email:
          '#type': email
          '#title': 'Email address'
  name:
    '#type': hidden
    '#title': Name
  email:
    '#type': hidden
    '#title': Email
  civicrm_contact:
    '#type': entity_autocomplete
    '#title': 'CiviCRM contact'
    '#description': '<p>Hidden field populated by custom Submit handler.</p><p>This is not a CiviCRM field. Its a Drupal field storing the CiviCRM contact ID if Civicrm is installed.&nbsp;</p>'
    '#title_display': invisible
    '#description_display': invisible
    '#disabled': true
    '#states':
      invisible:
        ':input[name="name"]':
          empty: true
    '#states_clear': false
    '#target_type': civicrm_contact
    '#selection_handler': 'default:civicrm_contact'
    '#selection_settings':
      target_bundles: null
