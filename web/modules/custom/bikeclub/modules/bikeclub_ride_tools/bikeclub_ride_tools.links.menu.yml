# Menu items under Structure > Bikeclub entities
bikeclub_ride_tools.route_settings:
  title: 'RWGPS route'
  description: 'RWGPS route data saved to the database.'
  route_name:  'bikeclub_ride_tools.route_settings'
  parent: 'bikeclub_ride_tools.custom_entities'

bikeclub_ride_tools.schedule_settings:
  title: 'Schedule dates'
  description: 'Schedule (i.e., calendar) dates. See <strong>Ride tools >View Scheduled rides</strong> to see scheduled rides and dates without a scheduled ride.'
  route_name:  'bikeclub_ride_tools.schedule_settings'
  parent: 'bikeclub_ride_tools.custom_entities'

