bikeclub_ride_tools.ride_tools:
  title: 'Ride tools'
  description: 'Ride tools'
  route_name: bikeclub_ride_tools.ride_tools
  parent: system.admin
  enabled: 1
  weight: -9
  menu_name: admin
  options:
    query:
      uid: 1
    attributes:
      class:
        - toolbar-icon
        - toolbar-icon-system-admin-config

# Ride tool menu items.
bikeclub_ride_tools.cancel_ride:
  title: 'Cancel ride'
  description: "Cancel a ride scheduled within the next two weeks."
  route_name: 'bikeclub_ride_tools.cancel_ride'
  parent: bikeclub_ride_tools.ride_tools
  enabled: 1
  menu_name: admin

bikeclub_ride_tools.nonmember_waiver:
  title: 'Nonmember waiver'
  description: "Enter nonmembers who signed a waiver at the ride start. This triggers an automatic 'Welcome' email."
  route_name: 'bikeclub_ride_tools.nonmember_waiver'
  parent: bikeclub_ride_tools.ride_tools
  enabled: 1
  menu_name: admin

bikeclub_ride_tools.view_ride_schedule:
  title: 'View ride schedule'
  description: 'View Scheduled rides for a list of dates with rides and to find dates with no scheduled ride.'
  route_name: 'view.ride_schedule.ride_schedule'
  parent: bikeclub_ride_tools.ride_tools
  enabled: 1
  menu_name: admin

# ------------------------------
