# File uploads.
bikeclub_reports.file_uploads:
  path: '/admin/uploads'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'File uploads'
  requirements:
    _permission: 'access toolbar'

# Custom reports.
bikeclub_reports.multiple_memberships:
  path: '/report/multiple_memberships'
  defaults:
    _controller: '\Drupal\bikeclub_reports\Controller\MultipleMemberships::getMultiples'
    _title: 'Persons with Multiple Membership records'
  requirements:
    _permission: 'view club reports'

bikeclub_reports.revenue:  
  path: '/report/revenue'
  defaults:
    _controller: '\Drupal\bikeclub_reports\Controller\RevenueReport::getRevenue'
    _title: 'Revenue report'
  requirements:
    _permission: 'view club reports'

# Script to merge multiple memberships.
bikeclub_reports.fix_memberships:
  path: '/fix-memberships'
  defaults:
    _controller: '\Drupal\bikeclub_reports\Controller\FixMemberships::mergeMemberships'
    _title: 'Fix memberships'
  requirements:
    _role: 'administer CiviCRM'

# End-of-year counts of members, scheduled rides, and cancelled rides.
bikeclub_reports.annual_stats:
  path: '/admin/membership/annual-stats'
  defaults:
    _controller: '\Drupal\bikeclub_reports\Controller\AnnualStatistics::tabulate'
    _title: 'Tabulate Current membership, Scheduled rides, and Cancelled rides. Save to Statistics'
  requirements:
    _role: 'administrator'
