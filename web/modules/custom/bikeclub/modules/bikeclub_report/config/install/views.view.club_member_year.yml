          content:
            value: "<h3>Member-Year records</h3>\r\nTo count annual memberships:\r\n<li>Membership \"term\" (number of years) is added to CiviCRM contribution records</li>\r\n<li>Member-year records (one record per member and year) are constructed based on the <strong>series</strong> of membership contributions, their \"receive date\" and term (because renewals may occur prior to membership expiration).</li>\r\nMembership is determined as of year-end."
