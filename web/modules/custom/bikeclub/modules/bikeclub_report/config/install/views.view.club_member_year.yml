          plugin_id: text
          empty: false
          content:
            value: "<h3>One record per member per year</h3>\r\nThese data underlay the counts of annual memberships, which is complicated because: <ul>\r\n<li>CiviCRM maintains one membership record per person, updated upon renewal with a new end date (except when membership lapses beyond the grace period).</li>\r\n<li>Annual membership cannot be based on payment dates because payments for multiple membership years may occur in the same calendar year and members may renew prior to their expiration date.</li></ul>\r\n<p>Member-year records (one record per member and year) are constructed based on the <strong>series</strong> of membership payments, payment date, and membership term.  A small number of anomalies may exist where payments late in the calendar year are not ascribed to the upcoming summer season.</p>\r\n"
